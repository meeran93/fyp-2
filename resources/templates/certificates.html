{include="header"}
  <div class="container">
    <div class="page-header">
      <a href="add-certificate.php" class="btn btn-success pull-right">Add Certificate</a>
      <h2>{$pageTitle}</h2>
    </div>
    <div class="row rating-example">
      <div class="col-md-12 ">
      {if="$successMsg != ''"}
        <div class="alert alert-success alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {$successMsg}
        </div>
      {/if}
      {if="$errorMsg != ''"}
        <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {$errorMsg}
        </div>
      {/if}
    {$pageContent}
      {if="$certificates != ''"}
        <table class="footable table table-bordered" id="reviews">
          <thead>
            <tr>
                <th width="30%">Certificate</th>
				        <th>Category</th>
            </tr>
          </thead>
          <tbody>
          {loop="certificates"}
            <tr>
              <td>{$value.certificate}</td>
				      <td>{$value.category}</td>                
            </tr>
          {/loop}
          </tbody>
        </table>
      {/if}
      </div>
    </div>
  </div>
  {include="footer"}
